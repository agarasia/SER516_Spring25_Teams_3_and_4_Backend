name: Publish Metrics Services to Docker Hub

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: instability
            context: Instability
            dockerfile: dockerfile
          - service: defect-score
            context: DefectScore
            dockerfile: dockerfile
          - service: lcomhs
            context: LCOMHS
            dockerfile: dockerfile
          - service: lcom4
            context: LCOM4
            dockerfile: dockerfile
          - service: defect-density
            context: DefectDensity-API
            dockerfile: Dockerfile
          - service: afferent-coupling
            context: AfferentCoupling
            dockerfile: Dockerfile
          - service: efferent-coupling
            context: EfferentCoupling-API
            dockerfile: Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract release tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build & Push ${{ matrix.service }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ env.RELEASE_TAG }}
            ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
